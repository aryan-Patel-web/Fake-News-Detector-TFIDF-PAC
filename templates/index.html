<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }
        input[type="text"], textarea {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        h2 {
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Fake News Detection</h1>
    <form action="/predict" method="post">
        <textarea name="news" rows="6" placeholder="Enter news article text here..." required></textarea><br>
        <button type="submit">Predict</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
